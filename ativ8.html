<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ativ8</title>
</head>
<body>
    <script>
        var preco = Number(prompt("Informe o preço do produto:"));
        var desconto = Number(prompt("Informe o desconto em porcentagem:"));
        var valorFinal = preco - (preco * (desconto / 100));
        alert("O valor final do produto com desconto é: R$ " + valorFinal);
    </script>
</body>
</html>
