<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativ10</title>
</head>
<body>
    <script>
        var minutos = Number(prompt("Informe o tempo em minutos:"));
        var horas = parseInt(minutos / 60);
        var minutosRestantes = minutos % 60;
        alert(minutos + " minutos equivalem a " + horas + " horas e " + minutosRestantes + " minutos.");
    </script>
</body>
</html>
